<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page HTML CSS | Codehal</title>
    <link rel="stylesheet" href="styles/sync_login.css">
</head>
<body>
    <div class="wrapper">
        <img src="sync_logo.jpg" alt="Sync Logo" class="logo">
        <form action="https://sync-hello.carrd.co/" method="get" target="_self">
            <h2>Register</h2>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="call"></ion-icon>
                </span>
                <input type="tel" placeholder="Mobile Number" required>
            </div>
            <div class="input-group">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn" aref="../sy">Register</button>
            <div class="sign-link">
                <p>Already have an account? <a href="sync_login.html" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
